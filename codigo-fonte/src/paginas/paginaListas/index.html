        <nav class="navbar navbar-expand-lg bg-primary-lightest py-2">

    <main class="container-sm mt-sm-5 pt-5" id="close">
        <section class="content row">
            <section class="novaLista">
                <div class="itemPrincipal">
                    <button id="novaLista" class="px-3 btn btn-primary">
                        <a class="title-medium" href="./novaLista/nova-lista.html">
                            <i class="bi bi-folder-plus pe-2"></i>
                            Criar nova lista
                        </a>
                    </button>
                </div>

                <div class="listaVazia text-muted pt-2">
                    <p class="body-medium" id="listaVazia"></p>
                </div><!-- listaVazia -->

                <!-- toasts -->
                <div class="toast-container toastConfirmacao">
                    <div class="toast align-items-center " role="alert" aria-live="assertive" aria-atomic="true"
                        id="toastConfirmacao">
                        <div class="toast-header bg-tertiary-subtle">
                            <strong class="me-auto title-large text-black">Deseja excluir esta lista?</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="toast-body text-center title-large bg-light-subtle">
                                <button type="button" class="btn btn-tertiary btn-sm" data-bs-dismiss="toast"
                                    id="btnCancelar">
                                    Cancelar
                                </button>
                                <button type="button" class="btn btn-primary btn-sm" id="btnConfirmar">
                                    Confirmar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="toast-container" id="toastSucesso">
                    <div class="toast align-items-center border-0 toastSucesso bg-tertiary-light" role="alert"
                        aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body text-center text-white title-medium bodySucesso">
                                ...
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </section><!-- novaLista -->

            <section class="guardaLista">
                <table class="table table-striped table-responsive-lg">
                    <tbody>
                    </tbody>
                </table>
            </section><!-- guardalista -->

        </section><!-- center -->
