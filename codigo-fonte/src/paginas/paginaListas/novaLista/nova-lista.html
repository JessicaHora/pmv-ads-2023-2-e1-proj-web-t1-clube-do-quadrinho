<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listas de quadrinhos</title>

  <link rel="stylesheet" href="../../../assets/bootstrap/custom-theme.css" />
  <link rel="stylesheet" href="../lista-style.css" />
  <script type="module" defer src="../../../assets/util/search.js"></script>
  <script defer type="module" src="nova-lista.js"></script>
  <script defer type="module" src="../../../assets/util/logout.js"></script>
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg bg-primary-lightest py-3 pb-4">
      <div class="container-lg">
        <a class="navbar-brand me-5 ms-5" href="#">
          <img class="logo" src="../../../assets/img/logo.png" alt="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <!-- Search Bar -->
          <form class="d-flex me-lg-auto col-lg-5 pt-2" role="search">
            <input id="queryName" class="form-control me-2" type="search"
              placeholder="Pesquise por título, autor, editora.." aria-label="Search" />
            <button id="search" class="btn btn-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item mx-md-4">
              <a id="home" class="nav-link" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item mx-md-4">
              <a id="listas" class="nav-link" href="../index.html">Listas</a>
            </li>
            <li class="nav-item mx-md-4">
              <a id="sair" class="nav-link">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!---Listas--->
  <main class="container-sm mt-sm-5 pt-4">

    <div class="row content">
      <form class="row g-3 flex-column align-items-center">
        <h1 class="col-md-10 pb-3">Criar nova Lista</h1>
        <div class="col-md-10">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control tituloLista" id="titulo">
          <small id="tituloErro" class="form-text text-danger d-none">Campo obrigatório</small>
        </div>
        <div class="col-md-10">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao">
        </div>
        <div class="col-12 text-center">
          <p>Sua lista está vazia</p>
        </div>
        <div class="col-10 d-flex justify-content-end">
          <button id="btnCancelar" type="button" class="btn btn-tertiary me-2"><a href="../index.html"
              class="text-decoration-none text-white">Cancelar</a></button>
          <button type="button" class="btn btn-primary" id="enviarLista">Salvar</button>
        </div>
      </form>
      <!-- toast -->
      <div class="toast-container">
        <div class="toast align-items-center bg-tertiary-light border-0" role="alert" aria-live="assertive"
          aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body title-medium">
              ...
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="container-fluid bg-primary-lightest">
    <small>Clube do Quadrinho - 2023</small>
  </footer>


  <!-- script.js -->

  <!-- Bootstrap Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>



</body>

</html>
