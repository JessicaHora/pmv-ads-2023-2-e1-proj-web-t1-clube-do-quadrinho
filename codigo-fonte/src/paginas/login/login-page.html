<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entre no clube do quadrinho</title>
  <link rel="stylesheet" href="../../assets/bootstrap/custom-theme.css" />
  <link rel="stylesheet" href="login-page.css" />
  <!-- <script defer type="module" src="../../main.js"></script> -->
  <script defer type="module" src="login-page.js"></script>
  <script type="module" defer src="../../assets/util/search.js"></script>
  <link rel="icon" href="../../assets/img/logo.png" />
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg bg-primary-lightest py-2">
      <div class="container-lg">
        <a class="navbar-brand me-5 ms-5" href="#">
          <img class="logo" src="../../assets/img/logo.png" alt="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <form class="d-flex me-lg-auto col-lg-5 pt-2" role="search">
            <input id="queryName" class="form-control" type="search"
              placeholder="Pesquise por título, autor, editora.." aria-label="Search" />
            <button id="search" class="btn btn-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item mx-md-4">
              <a id="home" class="nav-link active" aria-current="page" href="">Entrar</a>
            </li>
            <li class="nav-item mx-md-4">
              <a id="listas" class="nav-link" href="../cadastro/cadastro-page.html">Criar conta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container-sm mt-sm-5 pt-4">
    <div class="row content">
      <div class="col-sm-10 col-md-6 pe-5">
        <img id="logo-maior" class="logo-maior" src="../../assets/img/logo.png" alt="capa quadrinho" />
      </div>
      <div class="col-sm-10 col-md-6 ps-5">
        <h1 id="titulo-quadrinho" class="display-medium mb-5">
          Entre no clube do quadrinho
        </h1>
        <form class="login">
          <div class="form-group">
            <label for="email" class="mb-1">Endereço de email</label>
            <input type="email" class="form-control mb-3" id="email" aria-describedby="emailHelp"
              placeholder="Seu email" />
          </div>
          <div class="form-group">
            <label for="password" class="mb-1">Senha</label>
            <input type="password" class="form-control mb-3" id="password" placeholder="Senha" />
          </div>
          <small id="error" class="inactive error p-2 rounded mb-3 bg-danger-subtle text-danger text-center">Usuário ou senha incorretos</small>
          <button id="btnLogin" type="submit" class="btn btn-primary mb-5">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="container-fluid bg-primary-lightest">
    <small>Clube do Quadrinho - 2023</small>
  </footer>

  <!-- Bootstrap Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
