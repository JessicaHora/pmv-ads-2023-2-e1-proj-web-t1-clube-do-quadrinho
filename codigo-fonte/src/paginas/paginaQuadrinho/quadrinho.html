<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Quadrinho</title>
  <link rel="stylesheet" href="../../assets/bootstrap/custom-theme.css" />
  <link rel="stylesheet" href="quadrinho-style.css" />
  <script defer type="module" defer src="quadrinho.js"></script>
  <script type="module" defer src="../../assets/util/search.js"></script>
  <script defer type="module" src="../../assets/util/logout.js"></script>
  <link rel="icon" href="../../assets/img/logo.png"/>
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg bg-primary-lightest py-2">
      <div class="container-lg">
        <a class="navbar-brand me-5 ms-5" href="../homepage/Homepage.html">
          <img class="logo" src="../../assets/img/logo.png" alt="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <!-- Search Bar -->
          <form class="d-flex me-lg-auto col-lg-5" role="search">
            <input id="queryName" class="form-control" type="search" placeholder="Pesquise por título, autor, editora.."
              aria-label="Search" />
            <button id="search" class="btn btn-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item mx-md-4">
              <a id="home" class="nav-link d-none body-large" aria-current="page" href="../homepage/Homepage.html">Home</a>
            </li>
            <li class="nav-item mx-md-4">
              <a id="listas" class="nav-link d-none" href="../paginaListas/index.html">Listas</a>
            </li>
            <li class="nav-item mx-md-4">
              <a id="sair" class="nav-link d-none">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container-sm mt-sm-5 pt-4">
    <div class="row content">
      <div class="col-sm-10 col-md-3">
        <img id="capa-quadrinho" class="img-fluid img-thumbnail capa-quadrinho" src="../../assets/img/capaQuadrinho.png"
          alt="capa quadrinho"/>
        <div class="actionBox">
          <a class="message" href="../login/login-page.html">Faça login para adicionar e avaliar quadrinhos.</a>
          <!-- avaliar quadrinho -->
          <div class="quadrinho-avaliar col-12 mt-1 mb-1 d-none" id="avaliarQuadrinho">
            <input type="radio" id="star1" name="quadrinho-avaliar" value="1" />
            <label for="star1">
              <i class="bi bi-star"></i>
            </label>
            <input type="radio" id="star2" name="quadrinho-avaliar" value="2" />
            <label for="star2">
              <i class="bi bi-star"></i>
            </label>
            <input type="radio" id="star3" name="quadrinho-avaliar" value="3" />
            <label for="star3">
              <i class="bi bi-star"></i>
            </label>
            <input type="radio" id="star4" name="quadrinho-avaliar" value="4" />
            <label for="star4">
              <i class="bi bi-star"></i>
            </label>
            <input type="radio" id="star5" name="quadrinho-avaliar" value="5" />
            <label for="star5">
              <i class="bi bi-star"></i>
            </label>
          </div>
          <!-- adicionar quadrinho -->
          <div>
            <select class="form-select col-12 bg-primary text-white text-center d-none" id="adicionarQuadrinho">
            </select>
            <!-- toast -->
            <div class="toast-container">
              <div class="toast align-items-center bg-tertiary-light border-0" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body text-white text-center">
                    ...
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
                </div>
              </div>
            </div>
          </div>
          <!-- adicionar quadrinho a lista -->
          <button class="btn btn-primary mt-3 col-12 d-none" data-bs-toggle="modal" data-bs-target="#addlista"
            id="adicionarLista">
            Adicionar à lista
          </button>
          <!-- Modal adiocionar quadrinho à lista-->
          <div class="modal modal-lg fade" data-bs-backdrop="static" id="addlista" tabindex="-1"
            aria-labelledby="addlista" aria-hidden="true" data-bs-back>
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-3">
                    Adicionar quadrinho à lista
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="novaLista" class="px-2 bg-light mb-3">
                    <a class="text-decoration-none title-large" href="../paginaListas/novaLista/nova-lista.html">
                      <i class="bi bi-folder-plus pe-2"></i>
                      Criar nova lista
                    </a>
                  </div>
                  <table class="table table-hover table-responsive-md">
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-tertiary" data-bs-dismiss="modal">
                    Cancelar
                  </button>
                  <button id="addListaModal" type="button" class="btn btn-primary">
                    Adicionar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-10 col-md-8 align-self-start">
        <h1 id="titulo-quadrinho" class="display-medium mb-0"></h1>
        <h2 id="criadores" class="title-medium mb-3"></h2>
        <p id="avaliacoes-quadrinhos"
          class="text-center rounded title-large bg-primary-light text-white p-2 d-none"></p>
        <p id="descricao" class="body-medium pt-3"></p>
        <hr />
        <p id="data" class="label-small text-muted"></p>
        <p id="editora" class="label-small text-muted"></p>
        <p id="paginas" class="label-small text-muted"></p>
      </div>
    </div>
  </section>

  <footer class="container-fluid bg-primary-lightest">
    <small>Clube do Quadrinho - 2023</small>
  </footer>

  <!-- Bootstrap Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
